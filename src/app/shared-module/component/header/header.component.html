<div class="header">
  <nav>
    <div class="navbar">
      <div class="container nav-container">
        <input class="checkbox" type="checkbox" name="" id="" (click)="toggleSideBar()"/>
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </div>
    </div>
  </nav>
  <div class="header__content">
    <ng-content select="[content]"></ng-content>
  </div>

  <div class="header__btn--margin" *ngIf="!isUserLoggedIn">
    <a routerLink="/signup"><button type="button" class="btn btn-outline-success">Create account</button></a>
    <a routerLink="/login"><button type="button" class="btn btn-outline-success">Login</button></a>
  </div>
  <div class="header__btn--margin" *ngIf="isUserLoggedIn">
    <a><button type="button" class="btn btn-outline-success" (click)="logOut()">Logout</button></a>
  </div>

</div>
