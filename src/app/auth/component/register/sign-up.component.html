<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"/>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label [ngClass]="{'error-label': username.errors && (username.dirty || username.touched)}">Username</label>
        <input formControlName="username" type="text" [ngClass]="{'error-input': username.errors && (username.dirty || username.touched)}" class="form-control"/>
        <div *ngIf="username.errors && (username.dirty || username.touched)">
          <p *ngIf="username.errors?.['required']" class="error-info">Username is required</p>
          <p *ngIf="username.errors?.['minlength']" class="error-info">Username must be at least 3 characters</p>
          <p *ngIf="username.errors?.['maxlength']" class="error-info">Username must be at most 20 characters</p>
        </div>
      </div>
      <div class="form-group">
        <label [ngClass]="{'error-label': email.errors && (email.dirty || email.touched)}">Email</label>
        <input formControlName="email" [ngClass]="{'error-input': email.errors && (email.dirty || email.touched)}" class="form-control"/>
        <div *ngIf="email.errors && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.['required']" class="error-info">Email is required</div>
          <div *ngIf="email.errors?.['email']" class="error-info">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label [ngClass]="{'error-label': password.errors && (password.dirty || password.touched)}">Password</label>
        <input formControlName="password" type="text" [ngClass]="{'error-input': password.errors && (password.dirty || password.touched)}" class="form-control"/>
        <div *ngIf="password.errors && (password.dirty || password.touched)">
          <div *ngIf="username.errors?.['required']" class="error-info">Password is required</div>
          <div *ngIf="username.errors?.['minlength']" class="error-info">Password must be at least 3 characters</div>
          <div *ngIf="username.errors?.['maxlength']" class="error-info">Password must be at most 20 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-margin" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
