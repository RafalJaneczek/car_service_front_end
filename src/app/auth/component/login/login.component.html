<div class="col-md-12">
  <div class="card card-container">
    <div class="header">
      <h4 class="card-title mb-4 mt-1">Sign in</h4>
      <a routerLink="/signup" ><button type="button" class="btn btn-outline-primary">Sign up</button></a>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="form-group">
        <label [ngClass]="{'error-label': username.errors && (username.dirty || username.touched)}">Username</label>
        <input formControlName="username" type="text" [ngClass]="{'error-input': username.errors && (username.dirty || username.touched)}" class="form-control"/>
        <div *ngIf="username.errors && (username.dirty || username.touched)">
          <p *ngIf="username.errors?.['required']" class="error-info">Username is required</p>
          <p *ngIf="username.errors?.['minlength']" class="error-info">Username must be at least 3 characters</p>
          <p *ngIf="username.errors?.['maxlength']" class="error-info">Username must be at most 20 characters</p>
        </div>
      </div>
      <div class="form-group">
        <label [ngClass]="{'error-label': password.errors && (password.dirty || password.touched)}">Password</label>
        <input formControlName="password" type="password" [ngClass]="{'error-input': password.errors && (password.dirty || password.touched)}" class="form-control"/>
        <div *ngIf="password.errors && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']" class="error-info">Password is required</div>
          <div *ngIf="password.errors?.['minlength']" class="error-info">Password must be at least 3 characters</div>
          <div *ngIf="password.errors?.['maxlength']" class="error-info">Password must be at most 20 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-margin" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
